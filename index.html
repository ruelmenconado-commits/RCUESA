<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d3b66"/>
  <title>RCUESA App</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body style="background-color: #f9f9f9;">
  <div class="container py-3">
    <div class="text-center mb-3">
      <img src="rotary-logo.png" alt="Rotary Logo" style="max-height: 60px;">
      <h3 class="mt-2">RCUESA App</h3>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <input type="email" id="email" class="form-control mb-2" placeholder="Email">
        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="signUp()">Sign Up</button>
          <button class="btn btn-success" onclick="logIn()">Log In</button>
          <button class="btn btn-danger" onclick="logOut()">Log Out</button>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header fw-bold">
        ðŸ“… Calendar Activities
      </div>
      <div class="card-body">
        <input type="text" id="eventTitle" class="form-control mb-2" placeholder="Event Title">
        <input type="date" id="eventDate" class="form-control mb-2">
        <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-header fw-bold">
        ðŸ’° Member Dues
      </div>
      <div class="card-body">
        <input type="text" id="memberName" class="form-control mb-2" placeholder="Member Name">
        <input type="number" id="amountPaid" class="form-control mb-2" placeholder="Amount Paid (â‚±)">
        <button class="btn btn-primary" onclick="recordDues()">Record Dues</button>
      </div>
    </div>
  </div>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <!-- âœ… Your Firebase logic -->
  <script src="app.js" defer></script>
</body>
</html>
