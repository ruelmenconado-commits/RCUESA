<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>RCUESA App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }

    button:hover {
      background-color: #004080;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>RCUESA App</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()">Log Out</button>
</div>

<!-- Firebase SDKs via CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

<script>
  // Firebase config (yours)
  const firebaseConfig = {
    apiKey: "AIzaSyDRMe262iRUnVq8z3pt13FkZzAXlBQIj9s",
    authDomain: "rcuesa-app.firebaseapp.com",
    projectId: "rcuesa-app",
    storageBucket: "rcuesa-app.appspot.com",
    messagingSenderId: "46052324290",
    appId: "1:46052324290:web:6893643b994cbf3e4bdc5b",
    measurementId: "G-TZX2XLY355"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Sign up
  function signUp() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Sign up successful!");
      })
      .catch(error => {
        alert("Sign up error: " + error.message);
      });
  }

  // Log in
  function logIn() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        alert("Login successful!");
      })
      .catch(error => {
        alert("Login error: " + error.message);
      });
  }

  // Log out
  function logOut() {
    auth.signOut().then(() => {
      alert("Logged out!");
    });
  }
</script>

</body>
</html>
