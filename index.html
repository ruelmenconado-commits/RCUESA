<!DOCTYPE html>
<html>
<head>
  <title>RCUESA App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      font-weight: bold;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>RCUESA App</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDRMe262iRunVq8Z3pt13FkZzAXlBQIj9s",
      authDomain: "rcuesa-app.firebaseapp.com",
      projectId: "rcuesa-app",
      storageBucket: "rcuesa-app.appspot.com",
      messagingSenderId: "46052324290",
      appId: "1:46052324290:web:46052324290"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ✅ Sign Up
    function signUp() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Sign-up successful!"))
        .catch((error) => alert("Sign-up error: " + error.message));
    }

    // ✅ Log In
    function logIn() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in successfully!"))
        .catch((error) => alert("Login error: " + error.message));
    }

    // ✅ Log Out
    function logOut() {
      auth.signOut()
        .then(() => alert("Logged out."))
        .catch((error) => alert("Logout error: " + error.message));
    }
  </script>
</body>
</html>
